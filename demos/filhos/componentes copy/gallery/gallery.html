<!-- components/gallery/gallery.html -->
<div id="gallery-component" class="gallery-component-container">
    <h1>Gallery Component</h1>
    <button id="gallery-create-column">Criar Nova Coluna</button>
    <div id="gallery-columns-container" class="gallery-columns-container">
      <!-- As colunas e os cartões serão adicionados aqui -->
      <div class="gallery-column" id="gallery-column-1">
        <div class="column-header">
          <span class="move-icon">⋮⋮</span> <!-- Símbolo de movimentação -->
          <h2 class="column-title">Coluna 1</h2>
        </div>
        <button class="gallery-create-card" data-column="1">Criar Card</button>
        <div class="gallery-card-column" id="gallery-card-column-1">
          <!-- Os cartões criados serão adicionados aqui -->
        </div>
      </div>
    </div>
  </div>
